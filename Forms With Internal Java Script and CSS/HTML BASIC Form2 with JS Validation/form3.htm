<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="form.js">
		
		
function Validate()								 
{ 
	var name = document.forms["RegForm"]["Name"];			 
	var email = document.forms["RegForm"]["EMail"]; 
	var phone = document.forms["RegForm"]["Telephone"]; 
	var what = document.forms["RegForm"]["Subject"]; 
	var password = document.forms["RegForm"]["Password"]; 
	var address = document.forms["RegForm"]["Address"]; 

	if (name.value == "")								 
	{ 
		window.alert("Please enter your name."); 
		name.focus(); 
		return false; 
	} 

	if (address.value == "")							 
	{ 
		window.alert("Please enter your address."); 
		name.focus(); 
		return false; 
	} 
	
	if (email.value == "")								 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (email.value.indexOf("@", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (email.value.indexOf(".", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (phone.value == "")						 
	{ 
		window.alert("Please enter your telephone number."); 
		phone.focus(); 
		return false; 
	} 

	if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	} 

	if (what.selectedIndex < 1)				 
	{ 
		alert("Please enter your course."); 
		what.focus(); 
		return false; 
		
	} 
	
	return true; 
}

	</script>
	<title>My Form Form</title>
	

</head>

<body style="background-color:green">


	 
<form name="RegForm"  onsubmit="return Validate()" style="text-align: center"> <!--Inline CSS!-->
	

	<h1 > Student  FORM </h1>	
	<p>Name: <input type="text" size=40 name="Name"> </p><br>	 
	<p> Address: <input type="text" size=40 name="Address"> </p><br> 
	<p>E-mail Address: <input type="text" size=40 name="EMail"> </p><br> 
	<p>Department: <input type="text" size=40 name="Telephone"> </p><br>
	<p>Password: <input type="text" size=40 name="Password"> </p><br> 
	 
		
	
	<p>Comments: <textarea cols="40"  name="Comment"> </textarea></p> 
	<p><input type="submit" value="send" name="Submit">	 
		<input type="reset" value="Reset" name="Reset"> 
	</p>		 
</form> 


</body>

</html>
